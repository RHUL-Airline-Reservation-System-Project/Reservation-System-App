components:
  schemas:
    Benefit:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        benefit:
          type: string
          maxLength: 100
        description:
          type: string
          maxLength: 100
        miles_needed:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        discount_rate:
          type: string
          format: decimal
          pattern: ^-?\d{0,2}(?:\.\d{0,4})?$
      required:
      - benefit
      - description
      - discount_rate
      - id
      - miles_needed
    Booking:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        passenger:
          type: string
          maxLength: 100
        booking_reference:
          type: string
          readOnly: true
        seat:
          type: string
          maxLength: 4
        check_in:
          type: boolean
        status:
          $ref: '#/components/schemas/StatusEnum'
        booking_time:
          type: string
          format: date-time
          readOnly: true
        flight:
          type: integer
        ticket:
          type: integer
          nullable: true
      required:
      - booking_reference
      - booking_time
      - flight
      - id
      - passenger
      - seat
    CheckIn:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
